spring.application.name=java5_asm

# Database Configuration (Khớp với Docker Compose)
# Dùng localhost:3307 vì đã map cổng 3307 ở máy thật vào 3306 của container
spring.datasource.url=jdbc:mariadb://localhost:3307/java5_asm
spring.datasource.username=java5_user
spring.datasource.password=java5_password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate
# 'update' sẽ tự động tạo bảng dựa trên class @Entity của bạn
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Cấu hình dialect để Hibernate hiểu cú pháp của MariaDB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Thymeleaf
# Tắt cache để khi bạn sửa file HTML, chỉ cần F5 trình duyệt là thấy thay đổi ngay
spring.thymeleaf.cache=false