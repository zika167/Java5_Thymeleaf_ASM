spring.application.name=java5_asm

# ============================================
# DATABASE CONFIGURATION
# ============================================
# Dùng localhost:3307 vì đã map cổng 3307 ở máy thật vào 3306 của container
spring.datasource.url=jdbc:mariadb://localhost:3307/java5_asm
spring.datasource.username=java5_user
spring.datasource.password=java5_password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================
# IMPORTANT: Đặt 'none' vì đã có schema.sql và data.sql trong mariadb_init
# Hibernate sẽ không tự động tạo/cập nhật schema
spring.jpa.hibernate.ddl-auto=none

# Show SQL queries in console (for development)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MariaDB dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# ============================================
# EMAIL CONFIGURATION
# ============================================
# Gmail SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email sender info
spring.mail.from=${MAIL_FROM:Fat C Grocery Store <noreply@fatcgrocery.com>}

# ============================================
# THYMELEAF CONFIGURATION
# ============================================
# Tắt cache để khi sửa file HTML, chỉ cần F5 trình duyệt là thấy thay đổi ngay
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8080
server.servlet.context-path=/

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.root=INFO
logging.level.poly.edu.java5_asm=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE