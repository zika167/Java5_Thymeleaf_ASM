spring.application.name=java5_asm

# ============================================
# DATABASE CONFIGURATION
# ============================================
# Dùng localhost:3307 vì đã map cổng 3307 ở máy thật vào 3306 của container
spring.datasource.url=jdbc:mariadb://localhost:3307/java5_asm
spring.datasource.username=java5_user
spring.datasource.password=java5_password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================
# IMPORTANT: Đặt 'none' vì đã có schema.sql và data.sql trong mariadb_init
# Hibernate sẽ không tự động tạo/cập nhật schema
spring.jpa.hibernate.ddl-auto=none

# Show SQL queries in console (for development)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MariaDB dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# ============================================
# THYMELEAF CONFIGURATION
# ============================================
# Tắt cache để khi sửa file HTML, chỉ cần F5 trình duyệt là thấy thay đổi ngay
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8080
server.servlet.context-path=/

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.root=INFO
logging.level.poly.edu.java5_asm=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# VNPAY CONFIGURATION
# ============================================
# Đăng ký tài khoản merchant tại: https://sandbox.vnpayment.vn/
vnpay.merchant.id=${VNPAY_MERCHANT_ID:DEMO}
vnpay.secret.key=${VNPAY_SECRET_KEY:DEMOSECRETKEY}
vnpay.return.url=${VNPAY_RETURN_URL:http://localhost:8080/payment/vnpay/callback}
vnpay.api.url=${VNPAY_API_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}

# ============================================
# MOMO CONFIGURATION
# ============================================
# Đăng ký tài khoản merchant tại: https://business.momo.vn/
momo.partner.code=${MOMO_PARTNER_CODE:DEMO}
momo.access.key=${MOMO_ACCESS_KEY:DEMO_ACCESS_KEY}
momo.secret.key=${MOMO_SECRET_KEY:DEMO_SECRET_KEY}
momo.api.url=${MOMO_API_URL:https://test-payment.momo.vn/v2/gateway/api/create}
momo.return.url=${MOMO_RETURN_URL:http://localhost:8080/payment/momo/callback}