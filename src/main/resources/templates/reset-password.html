<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/head :: head('Reset Password - Grocery Store')}"></head>
  <body>
    <main class="auth">
      <!-- Auth intro -->
      <div class="auth__intro d-md-none">
        <img
          th:src="@{/assets/img/auth/forgot-password.png}"
          alt=""
          class="auth__intro-img"
          style="--width: 424px"
        />
      </div>

      <!-- Auth content -->
      <div class="auth__content">
        <div class="auth__content-inner">
          <a th:href="@{/}" class="logo">
            <img
              th:src="@{/assets/icon/logo.svg}"
              alt="grocerystore"
              class="logo__img"
            />
            <h2 class="logo__title">grocerystore</h2>
          </a>
          <h1 class="auth__heading">Forgot your password?</h1>
          <p class="auth__desc">
            Enter your email and we'll send you a link to reset your password.
          </p>
          <!-- <div class="auth__message message message--success">We have e-mailed your password reset link!</div> -->
          <form
            action="./reset-password-emailed.html"
            class="form auth__form auth__form-forgot"
          >
            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="email"
                  name=""
                  id=""
                  placeholder="Email"
                  class="form__input"
                  required
                  autofocus
                />
                <img
                  th:src="@{/assets/icon/email.svg}"
                  alt=""
                  class="form__input-icon"
                />
                <img
                  th:src="@{/assets/icon/error.svg}"
                  alt=""
                  class="form__input-icon-error"
                />
              </div>
              <p class="form__error">Email chưa đúng định dạng</p>
            </div>
            <div class="form__group auth__btn-group">
              <button class="btn btn--primary auth__btn form__submit-btn">
                Reset password
              </button>
            </div>
          </form>

          <p class="auth__text">
            <a th:href="@{/sign-in}" class="auth__link auth__text-link"
              >Back to Sign In</a
            >
          </p>
        </div>
      </div>
    </main>
    <script>
      window.dispatchEvent(new Event("template-loaded"));
    </script>
  </body>
</html>
